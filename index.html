<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengakuan Spesial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hai, <span id="name-placeholder">Kamu</span>!</h1>
    <p>Aku punya sesuatu yang penting untuk disampaikan...</p>
    <button id="yes-btn">Mau tahu? 😊</button>
    <button id="no-btn">Nggak tertarik 😢</button>
    
    <div id="confession" style="display: none;">
      <h2>Sejujurnya, aku suka banget sama kamu! ❤️</h2>
      <p>Apakah kamu mau jadi seseorang yang spesial di hidupku?</p>
      <button id="accept-btn">Iya! 🥰</button>
      <button id="reject-btn">Maaf, nggak bisa 🙁</button>
    </div>

    <div id="response" style="display: none;">
      <h2 id="response-message"></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
